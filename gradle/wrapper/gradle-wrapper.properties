# Gradle-Wrapper가 필요한 이유
# - Gradle-Wrapper를 통해 이미 존재하는 프로젝트를 새로운 환경에 설치할 때 별도의 설치나 설정 과정없이
#   곧 바로 빌드할 수 있게 만들어 줍니다. 또한 새로운 환경에 설치한다해도
#   기존 서버에 설치된 gradle과 java가 빌드될 프로젝트와 버전이 달라도 충돌이 발생하지 않습니다.
#   그럼으로써 gradle 버전을 표준화 시킬 수 있고, 좀 더 신뢰있고 강력한 빌드 시스템을 구축 할 수 있습니다.
#
# - 파일 구성
#   gradle-wrapper.jar          : Gradle 배포를 다운로드하기 위한 코드가 포함 된 Wrapper JAR 파일입니다.
#   gradle-wrapeer.properties   : Wrapper 실행 동작 구성을 담당하고 있습니다.
#   gradlew, gradlew.bat        : Wrapper로 빌드를 실행하기 위한 쉘스크립트 및 윈도우 배치 스크립트 입니다.
#
# 참고
#   - https://docs.gradle.org/current/userguide/gradle_wrapper.html ( Gradle 공식 홈페이지 )
#   - https://medium.com/@goinhacker/%EC%9A%B4%EC%98%81-%EC%9E%90%EB%8F%99%ED%99%94-1-%EB%B9%8C%EB%93%9C-%EC%9E%90%EB%8F%99%ED%99%94-by-gradle-7630c0993d09
#     (블로그. gradle 정리된 내용)
#
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-5.6.4-all.zip
